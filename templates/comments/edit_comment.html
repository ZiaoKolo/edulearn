{% extends "base.html" %}

{% block title %}Modifier un commentaire{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h3>Modifier votre commentaire</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            {{ form.text.label_tag }}
                            {{ form.text }}
                            {% if form.text.errors %}
                                <div class="invalid-feedback d-block">
                                    {{ form.text.errors }}
                                </div>
                            {% endif %}
                        </div>
                        
                        <div class="form-buttons mt-3">
                            <a href="{{ request.META.HTTP_REFERER|default:'/' }}" class="btn btn-secondary">Annuler</a>
                            <button type="submit" class="btn btn-primary">Enregistrer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
