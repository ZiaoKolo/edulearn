{% extends 'base.html' %}
{% load static %}

{% block title %}Contact enseignant - EduLearn{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-white">
                    <h5 class="card-title mb-0">Contacter {{ teacher.get_full_name|default:teacher.username }}</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="message" class="form-label">Votre message</label>
                            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            {% if course_id %}
                                <a href="{% url 'courses:course_detail' course_id %}" class="btn btn-secondary">Annuler</a>
                            {% else %}
                                <a href="{% url 'dashboard:home' %}" class="btn btn-secondary">Annuler</a>
                            {% endif %}
                            <button type="submit" class="btn btn-primary">Envoyer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
