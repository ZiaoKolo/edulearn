{% extends 'base.html' %}

{% block title %}Déconnexion{% endblock %}

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body text-center">
                    <h2 class="mb-4">Déconnexion réussie</h2>

                    <a href="{% url 'users:login' %}" class="btn btn-primary mt-3">Se reconnecter</a>

                </div>
            </div>
        </div>
    </div>

{% endblock %}
